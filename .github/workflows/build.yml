# This is a GitHub Actions workflow for building a CMake project.
# It triggers on push and pull requests to the 'main' branch.

name: CMake Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Install system dependencies
      # This step installs libglib2.0-dev, which provides glib-2.0 and gio-2.0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev

      # 3. Configure CMake
      # This step creates a 'build' directory and runs cmake to configure.
      # -DCMAKE_C_FLAGS="-Werror" and -DCMAKE_CXX_FLAGS="-Werror" are added
      # to treat all compiler warnings as errors, failing the build.
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -S . -DCMAKE_C_FLAGS="-Werror" -DCMAKE_CXX_FLAGS="-Werror"

      # 4. Build the project
      # This step will now fail if any compiler warnings are issued.
      - name: Build Project
        run: cmake --build ${{github.workspace}}/build

